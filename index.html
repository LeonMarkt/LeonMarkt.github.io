<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leon Markt</title>
    <style>
        /* Grundlegende Formatierung für die gesamte Seite */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2c3e50, #3498db); /* Farbverlauf als Hintergrund */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Container, der den Text enthält */
        .container {
            text-align: center;
        }

        /* Titel (Leon Markt) */
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Leichter Schlagschatten für den Text */
        }

        /* Beschreibung (Builder & Skripter) */
        p {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leon Markt</h1>
        <p>Builder & Skripter in feature with MinerSimon</p>
    </div>
</body>
</html>
